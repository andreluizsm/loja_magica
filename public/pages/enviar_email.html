<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-mails Encantados</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <!-- Navbar com cor turquesa (bg-info) -->
  <nav class="navbar navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-arrow-left"></i> Loja Mágica
      </a>
    </div>
  </nav>
  
  <!-- Container principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">E-mails Encantados</h1>
    
    <div class="card p-4 shadow-sm">
      <form id="emailForm" action="./loja_magica/api/enviar_email.php" method="post">
        <div class="mb-3">
          <label for="subject" class="form-label">Assunto:</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Digite o assunto" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Digite a mensagem" required></textarea>
        </div>
        <div class="mb-3">
          <label for="clientesSelect" class="form-label">Selecione os clientes:</label>
          <select multiple class="form-select" id="clientesSelect" name="clientes[]" required>
            <!-- Options serão carregadas via enviar_email.js -->
          </select>
        </div>
        <button type="submit" class="btn btn-info w-100">Enviar E-mails</button>
      </form>
    </div>
    
    <!-- Área para exibir a notificação -->
    <div id="resultado" class="mt-3"></div>
  </div>
  
  <!-- Bootstrap Bundle JS (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para envio de e-mails -->
  <script src="../assets/js/enviar_email.js"></script>
</body>
</html>
