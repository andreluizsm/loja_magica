<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Importar Planilha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

  <!-- barra navegação -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-arrow-left"></i> Loja Mágica
      </a>
    </div>
  </nav>

  <!-- parte principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Importar Clientes e Pedidos</h1>

    <div class="card p-4 shadow-sm">
      <form id="importarForm">
        <div class="mb-3">
          <label class="form-label">Selecione o arquivo (XLSX):</label>
          <input type="file" class="form-control" id="arquivo" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Importar</button>
      </form>
    </div>

    <!-- exibe mensagem com um span de resultado da importacao -->
    <div id="mensagem" class="mt-3"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/importar.js"></script>
</body>
</html>
