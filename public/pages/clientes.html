<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciar Clientes</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- barra navegação -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-arrow-left"></i> Loja Mágica
      </a>
    </div>
  </nav>

  <!-- parte principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gerenciamento de Clientes</h1>
    
    <!-- tabela -->
    <div class="table-responsive mb-4">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="clientesTable">
          <!-- linhas da tabeal geradas pelo js -->
        </tbody>
      </table>
    </div>

    <!--abre o modal para novo cliente -->
    <div class="text-center mb-4">
      <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#clienteModal">
        <i class="bi bi-plus-circle"></i> Novo Cliente
      </button>
    </div>
  </div>

  <!-- modal para Inserir/Editar Cliente -->
  <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteModalLabel">Novo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="clienteFormModal">
            <input type="hidden" id="clienteIdModal">
            <div class="mb-3">
              <label for="modalNome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="modalNome" placeholder="Digite o nome" required>
            </div>
            <div class="mb-3">
              <label for="modalEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="modalEmail" placeholder="Digite o email" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarClienteModalBtn">Salvar Cliente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/clientes.js"></script>
</body>
</html>
